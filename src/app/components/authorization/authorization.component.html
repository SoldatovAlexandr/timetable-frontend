<mat-card class="auth">
    <mat-card-title class="auth__title">Авторизация</mat-card-title>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="submit()">
            <mat-form-field class="auth__filed">
                <input type="text" matInput placeholder="Email" formControlName="email">
                <mat-error *ngIf="emailError">Введите email</mat-error>
            </mat-form-field>
            <mat-form-field class="auth__filed">
                <input type="password" matInput placeholder="Пароль" formControlName="password">
                <mat-error *ngIf="passwordError">Введите пароль</mat-error>
            </mat-form-field>
            <div *ngIf="error" class="auth__error">
                {{ error }}
            </div>
            <div class="auth__submit-block">
                <button type="submit" mat-button>Войти</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
